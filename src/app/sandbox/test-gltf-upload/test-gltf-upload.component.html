<!-- 3D part -->
<div class="TestGltfUploadComponent" ngsreporter>
  <ngs-chronos>

    <!-- 3D scene(s) -->
    <ngt-render id="threeMaster" class="mainScene">
      <ngt-vision>
        <ngt-orbit [controls]="env.orbitControls"></ngt-orbit>

        <ngt-camera [location]="env.camPosition"></ngt-camera>
      </ngt-vision>

      <ngt-scene>
        <ngt-light [helpers]="false">
          <ngt-light-point [offset]="env.lightPosition" [content]="pointLight" [animate]="false"></ngt-light-point>
          <ngt-light-hemisphere [offset]="env.hemPosition" [content]="hemiLight" [animate]="false"></ngt-light-hemisphere>
        </ngt-light>

        <ngt-environment>
          <ngt-background [color]="env.backgroundColor"></ngt-background>
          <ngt-panorama [basePath]="imagePath" [imageArray]="imageUrls"></ngt-panorama>
          <ngt-ground [color]="env.groundColor" [specular]="env.groundSpecular" [size]="2000"></ngt-ground>
          <ngt-fog [color]="env.fogColor" [near]="1" [far]="500"></ngt-fog>

          <ngt-helper-axes [side]="20"></ngt-helper-axes>
          <ngt-helper-grid [size]="500" [divisions]="50"></ngt-helper-grid>
        </ngt-environment>

        <ngt-geometry>
          <!-- <ngt-gltf-scene [basePath]="gltfPathA" [fileName]="gltfFileA"></ngt-gltf-scene> -->
          <ngt-gltf-scene [gltfData]="gltfData"></ngt-gltf-scene>
        </ngt-geometry>
      </ngt-scene>
    </ngt-render>

  </ngs-chronos>

  <div class="uploadBits">
    <input type="file" id="file" accept=".gltf" (change)="handleFileInput($event.target.files)">
  </div>
</div>
