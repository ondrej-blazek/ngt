<div class="randomWrapper">
  <!-- 3D part -->
  <div class="random" id="aaa" ngsreporter>
    <ngs-chronos>

      <!-- 3D scene(s) -->
      <ngt-render id="threeMaster" class="mainScene">
        <ngt-camera [location]="env.camPosition"></ngt-camera>
        <ngt-orbit></ngt-orbit>

        <ngt-scene>
          <ngt-raycaster></ngt-raycaster>
          <ngt-projector></ngt-projector>

          <ngt-light [helpers]="true">
            <ngt-point-light [offset]="env.lightPosition" [content]="pointLight" [animate]="false"></ngt-point-light>
            <ngt-hemisphere-light [offset]="env.hemPosition" [content]="hemiLight" [animate]="false"></ngt-hemisphere-light>
          </ngt-light>

          <ngt-environment>
            <ngt-background [color]="env.backgroundColor"></ngt-background>
            <ngt-ground></ngt-ground>
            <ngt-dome></ngt-dome>
            <ngt-fog [color]="env.backgroundColor" [near]="1" [far]="500"></ngt-fog>

            <ngt-helper-axes [side]="100"></ngt-helper-axes>
            <ngt-helper-grid [size]="400" [divisions]="40"></ngt-helper-grid>
          </ngt-environment>

          <ngt-geometry>
            <ngt-object [offset]="spheres.sphereAOffset" [rotation]="spheres.sphereARotation" [scale]="spheres.sphereAScale" [content]="sphereA" [interact]="true"></ngt-object>
            <ngt-object [offset]="spheres.sphereBOffset" [rotation]="spheres.sphereBRotation" [scale]="spheres.sphereBScale" [content]="sphereB" [interact]="true"></ngt-object>
            <ngt-object [offset]="cubes.cubeAOffset" [rotation]="cubes.cubeARotation" [scale]="cubes.cubeAScale" [content]="cubeA" [interact]="true" name="twoCube"></ngt-object>
            <ngt-object [offset]="cubes.cubeBOffset" [rotation]="cubes.cubeBRotation" [scale]="cubes.cubeBScale" [content]="cubeB" [interact]="true" name="oneCube"></ngt-object>
          </ngt-geometry>
        </ngt-scene>
      </ngt-render>

      <!-- DOM and other HTML content -->
      <ngd-render id="testDOM" link="oneCube" [interact]="true" class="activeHTML" [ngStyle]="{'left': '0px', 'top': '0px', 'display': 'block'}">
        <div class="block">
          <p>Interactive text</p>
          <p ngdCloseEvent>Close</p>
        </div>
      </ngd-render>

      <ngd-render id="testDOM" link="twoCube" class="activeHTML" [ngStyle]="{'left': '0px', 'top': '0px', 'display': 'block'}">
        <div class="block">
          <p>Active overlay</p>
        </div>
      </ngd-render>

    </ngs-chronos>
  </div>

</div>
