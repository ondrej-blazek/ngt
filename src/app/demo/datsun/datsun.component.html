<div class="randomWrapper">
  <!-- 3D part -->
  <div class="random" id="aaa" ngsreporter>
    <ngs-chronos>

      <!-- 3D scene(s) -->
      <ngt-render id="threeMaster" class="mainScene">
        <ngt-vision>
          <ngt-orbit [controls]="env.orbitControls"></ngt-orbit>
          <ngt-camera [location]="env.camPosition"></ngt-camera>
        </ngt-vision>

        <ngt-scene>
          <ngt-light [helpers]="false">
            <ngt-light-point [offset]="env.lightPosition" [content]="pointLight" [animate]="false"></ngt-light-point>
            <ngt-light-hemisphere [offset]="env.hemPosition" [content]="hemiLight" [animate]="false"></ngt-light-hemisphere>
          </ngt-light>

          <ngt-environment>
            <ngt-background [color]="env.backgroundColor"></ngt-background>
            <ngt-panorama [basePath]="imagePath" [imageArray]="imageUrls"></ngt-panorama>
          </ngt-environment>

          <ngt-geometry>
            <ngt-layer (layer)="layers[0].layer" [visible]="layers[0].visible">
              <ngt-gltf-scene [basePath]="gltfPath" [fileName]="gltfFile"></ngt-gltf-scene>
            </ngt-layer>
          </ngt-geometry>
        </ngt-scene>
      </ngt-render>

    </ngs-chronos>
  </div>

  <p>Source: <a href="https://sketchfab.com/3d-models/1972-datsun-240k-gt-non-commercial-use-only-b2303a552b444e5b8637fdf5169b41cb" target="blank">sketchfab.com/3d-models/1972-datsun-240k-gt-non-commercial-use-only-b2303a552b444e5b8637fdf5169b41cb</a></p>
</div>
